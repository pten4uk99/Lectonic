<div class="users" style="margin-left: 50px;">
    <h2>Пользователи:</h2>

    {% for user in users %}
        <a style="
        display: block;
        background-color: dodgerblue;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        color: white;
        font-weight: 600;
        cursor: pointer" href="user_detail/{{ user.pk }}?key={{ key_param }}">{{ user }}</a>
    {% endfor %}
</div>
